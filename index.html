<!DOCTYPE html>
<html>
<head>
  <title>Photo Editing Web App</title>
  <script src="./utils/create-elements.js"></script>
  <script src="https://kit.fontawesome.com/b7db079590.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="hierarchy.css"/>
  <link rel="stylesheet" type="text/css" href="styles.headers.css"/>
</head>
<body>
  <div class="section">
    <div class="nav-bar">
      <div class="logo">
        <h1>ICE Tool</h1>
      </div>
      <div class="nav-middle">
        <button class="resize-button">Resize</button>
        <button class="undo-redo">UNDO</button>
        <button class="undo-redo">REDO</button>
      </div>
      <div class="nav-end">
        <button class="preview-button">Preview</button>
        <button class="sign-in-button">Sign in</button>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
          <div class="hierarchy-pane">
            <div class="hierarchy-header-container">
              <h3 class="hierarchy-header">Hierarchy pane</h3>
            </div>
            <div class="hierarchy-list-container">
              <ul id="floor-list"></ul>
            </div>
          </div>
          <div class="asset-pane"> 
            <div class="asset-header-container">
              <h3 class="asset-header">Assets</h3>
              <button class="asset-button">+</button>
            </div>
            <div class="frequently-used-asset-container">
            <button id="add-floor-button">Add new Floor</button>
            <button id="add-element-button">wall</button>
           
          </div>
              <div class="asset-footer"> 
                <h6>frequently used assets</h6>
              </div>
            
          </div>
      </div>
        
  
  
    <div class="main-container">
      <div class="top-pane">
        <!-- Add your top pane content here -->
        <div class="top-pane-tools">
        <i class="fa-solid fa-trash"></i>
        <i class="fa-regular fa-copy"></i>
        <i class="fa-regular fa-pen-to-square"></i>
        <i class="fa-solid fa-font"></i>
      </div>
      </div>
      <div class="canvas-container" id="canvas-container">
        <iframe class="canvas" id="canvas"></iframe>
      </div>
  
      <div class="bottom-settings">
        <!-- <div class="zoom-slider">
          <input type="range" min="1" max="2" step="0.1" value="1.5" id="zoom-range">
      
 
        </div> -->
      <div class="slider-container">
        <div class="slider">

        </div>
      </div>

  </div>
  </div>
